<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobMatch Assistant PRO</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .container {
            width: 65%;
            background-color: #161b22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #58a6ff;
        }

        .upload-box {
            border: 2px dashed #58a6ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .job-card {
            background-color: #0f1620;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #30363d;
        }

        .job-card h3 {
            margin: 0;
            color: #58a6ff;
        }

        .job-card p {
            margin: 5px 0;
            line-height: 1.5;
            color: #c9d1d9;
        }

        .apply-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Analyse ton CV → Trouve les Meilleures Offres</h1>

    <p>Dépose ton CV en PDF, DOCX ou DOC. L’outil analyse ton profil & recherche des offres sur plusieurs plateformes.</p>

    <form id="cvForm" enctype="multipart/form-data">
        <div class="upload-box">
            <input type="file" id="cvFile" name="cv" required />
        </div>
        <button type="submit" style="padding:12px 20px; background:#58a6ff; color:white; border:none; border-radius:6px; cursor:pointer;">
            Analyser mon CV
        </button>
    </form>

    <h2 id="status" style="margin-top:20px;"></h2>
    <div id="results"></div>

    <footer>
        JobMatch Assistant PRO © 2025 — Créé par Mohamed Amine Makdad
    </footer>

</div>

<script>
    const API_URL = "https://jobmatch-backend-teh8.onrender.com/api/match";

    document.getElementById("cvForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const status = document.getElementById("status");
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";
        status.innerText = "Analyse en cours... (10–15 sec)";

        const file = document.getElementById("cvFile").files[0];
        const formData = new FormData();
        formData.append("cv", file);

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                body: formData,
            });

            const jobs = await response.json();

            if (!jobs || jobs.length === 0) {
                status.innerText = "❌ Aucune offre trouvée.";
                return;
            }

            status.innerText = "✓ Résultats trouvés :";

            jobs.forEach(job => {
                const card = document.createElement("div");
                card.className = "job-card";

                card.innerHTML = `
                    <h3>${job.title || "Titre non disponible"}</h3>
                    <p><strong>Entreprise :</strong> ${job.company || "Non précisé"}</p>
                    <p><strong>Lieu :</strong> ${job.location || "Non précisé"}</p>
                    <p>${job.description?.substring(0, 250) || "Description non disponible"}...</p>
                    <a class="apply-btn" href="${job.url}" target="_blank">Postuler</a>
                `;

                resultsDiv.appendChild(card);
            });

        } catch (err) {
            status.innerText = "❌ Erreur lors de l'analyse du CV.";
            console.error(err);
        }
    });
</script>

</body>
</html>
