<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobMatch Assistant ‚Äî Analyse ton CV & Trouve les Offres</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            margin-top: 40px;
            padding: 25px;
            background: #161b22;
            border-radius: 20px;
            box-shadow: 0 0 20px #0007;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 0;
        }

        .upload-box {
            padding: 30px;
            border: 2px dashed #3a3f47;
            border-radius: 10px;
            text-align: center;
            background: #1c2128;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #21272d;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0062cc;
        }

        .job-card {
            background: #1c2128;
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2e353c;
        }

        .job-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #66b2ff;
        }

        .job-company {
            color: #b3b3b3;
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .tag {
            background: #30363d;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.4;
            font-size: 14px;
        }

        .owner {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #1c2128;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Analyse ton CV ‚Üí Trouve les Meilleures Offres</h1>
    <p>Importe ton CV en PDF, DOCX, DOC ou TXT. L'outil l'analyse et trouve les meilleures offres Indeed.</p>

    <br>

    <label class="upload-box" id="uploadLabel">
        üìÑ Cliquer pour importer votre CV
        <input type="file" id="fileCV" accept=".pdf,.docx,.txt,.doc" />
    </label>

    <br><br>
    <button class="btn" onclick="analyzeCV()">Analyser mon CV</button>

    <div id="results"></div>
</div>

<div class="owner">‚ú® Cr√©√© par Mohamed Amine Makdad</div>

<footer>JobMatch Assistant ¬© 2025 ‚Äî All rights reserved.</footer>

<script>
    const API_URL = "https://jobmatch-backend-teh8.onrender.com/api/match";

    let uploadedFile = null;

    document.getElementById("fileCV").addEventListener("change", function () {
        uploadedFile = this.files[0];

        if (uploadedFile) {
            document.getElementById("uploadLabel").innerHTML =
                "‚úÖ CV import√© : <strong>" + uploadedFile.name + "</strong>";
        }
    });

    async function analyzeCV() {
        if (!uploadedFile) {
            alert("Veuillez d'abord importer un CV.");
            return;
        }

        document.getElementById("results").innerHTML =
            "<p>‚è≥ Analyse en cours... (10‚Äì15 sec)</p>";

        const formData = new FormData();
        formData.append("cv", uploadedFile);

        const response = await fetch(API_URL, {
            method: "POST",
            body: formData,
        });

        const data = await response.json();

        renderResults(data);
    }

    function renderResults(offers) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<h2>Offres Indeed correspondantes</h2>";

        if (!offers.length) {
            resultsDiv.innerHTML += "<p>Aucune offre trouv√©e.</p>";
            return;
        }

        offers.forEach((job) => {
            resultsDiv.innerHTML += `
                <div class="job-card">
                    <div class="job-title">${job.title}</div>

                    <div class="job-company">${job.company} ‚Äî ${job.location}</div>

                    <p>${job.snippet}</p>

                    <div class="stats">
                        <div class="tag">‚≠ê Pertinence : ${job.match_score * 100}%</div>
                        <div class="tag">üìÖ ${job.published_at ? job.published_at : "Date inconnue"}</div>
                        ${job.salary_text ? `<div class="tag">üí∞ ${job.salary_text}</div>` : ""}
                    </div>

                    <br>

                    <a href="${job.url}" target="_blank" class="btn">Voir l'offre ‚Üí</a>
                </div>
            `;
        });
    }
</script>

</body>
</html>
